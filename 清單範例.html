    <h1 id="top">歐姆蛋</h1>
    <p>Egg are my favourite foods. Here is a recipe for deliciously 歐姆蛋. </p>
    <h2>Ingredients</h2>
    <ul>
      <li><a href="http://www.imdb.com">2 eggs</a></li>
      <li>1tbs 奶油</li>
      <li>2杯 鮮奶油</li>
    </ul>
    <h2>操作方式</h2>
    <ol>
      <li>融化奶油 in a frying pan over a medium heat</li>
      <li>將雞蛋與鮮奶油在碗中攪拌均勻</li>
      <li>將攪拌完成的雞蛋與鮮奶油倒入融化的奶油中</li>
      <li>If you would like more information. Please <a href="mailto:tony.kh.tai@hys.com.tw"> 聯絡我們 </a></li>
    </ol>
    <p><a href="#top">回到最頂</a></p>
  </body>
