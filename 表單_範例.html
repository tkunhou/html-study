<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/reveiw.php" method="get">
            <fieldset>
                <legend>
                    Your details：
                </legend>
                <label>
                    Name：
                    <input type="text" name="name" size="30" max="100">
                </label>
                <br/>
                <label>
                    Email：
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>
                    Your Reveiw
                </legend>
                <p>
                    <label for="hear-about">
                        How did you hear about us？
                    </label>
                    <select name="referrer" id="hear-about">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Would you visit again？
                <br/>
                <label> <!--表單的控制選項都要有這個標籤，for 視障人士使用表單-->
                    <input type="radio" name="rating" value="yes"/> Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no"/> No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe"/> Maybe
                </label>
                </p>
                <p>
                <label for="comments">Comments：</label>
                <br/>
                <textarea name="comments" id="comments" cols="400" rows="4">請輸入文字...</textarea>
                </p>
                <label> 
                <input type="checkbox" name="sbuscribe" checked="checked" />
                    Sign me up for email updates
                </label>
                <br/>
                <input type="submit" value="Submit review"/>
            </fieldset>
        </form>
    </body>
</html>
